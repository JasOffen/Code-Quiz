<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding challenge(timed)</title>
</head>

<body>
    <header>
        <div id="answer">
            <span id="isCorrect">correct</span>
        </div>
        <h1>Timed coding challenge!</h1>
        <div id="timer">
            <span id="countdown">100</span>
        </div>
    </header>
    <main>
        <div id="questions">
            <p id="currentQuestion">Coding quiz</p>
        </div>
        <div id="startButton">
            <button id="start">begin the quiz</button>
        </div>
        <div id="userAnswer">
            <input id="formHidden" name="initials">
            <div id="Button-hidden">
                <button id="submit"><span id="buttonSpan">Next Question</span></button>
            </div>
        </div>
    </main>
    <script src="./assets/javascript/quiz.js"></script>
</body>

</html>
